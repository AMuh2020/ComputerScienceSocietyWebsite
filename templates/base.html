<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %} | Computer Science Society</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg py-3">
                <div class="container-fluid">
                    <img src="mouse2.jpg" alt="CSS logo (tbc)" style="height:30px; width:30px; display: inline-block;">
                    <a id="menu_title" class="h1 text-decoration-none text-nowrap m-0">COMPUTER SCIENCE SOCIETY</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="menu_buttons active" href="{% url 'homepage' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu_buttons" href="">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu_buttons" href="">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu_buttons" href="">Resources</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="menu_buttons" href="">Weekly</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="menu_buttons" href="">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu_buttons" href="">Admissions</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </nav>
        </header>
        {% block content %}

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
